name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - ".github/workflows/deploy-cloud-run.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
  REPOSITORY: ${{ vars.GCP_ARTIFACT_REPOSITORY }}
  IMAGE_NAME: chem-model-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          docker build -f apps/api/Dockerfile -t "$IMAGE_URI" apps/api

      - name: Push image
        run: docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE_URI" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --platform managed \
            --quiet
