name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm exec nx run web:lint
      - name: Typecheck
        run: pnpm exec nx run web:typecheck
      - name: Unit tests
        run: pnpm exec nx run web:test
      - name: A11y tests
        run: pnpm exec nx run web:a11y
      - name: Fast-check
        run: pnpm exec nx run web:fastcheck
      - name: Knip (web)
        run: pnpm exec nx run web:knip
      - name: Knip (shared)
        run: pnpm exec nx run shared:knip

  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Setup uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --dev
        working-directory: apps/api
      - name: Ruff
        run: uv run ruff check .
        working-directory: apps/api
      - name: Mypy
        run: uv run mypy .
        working-directory: apps/api
      - name: Pytest
        run: uv run pytest
        working-directory: apps/api
      - name: Schemathesis
        run: uv run bash scripts/schemathesis.sh
        working-directory: apps/api

  contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Setup uv
        uses: astral-sh/setup-uv@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install Python dependencies
        run: uv sync --dev
        working-directory: apps/api
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
      - name: Export OpenAPI schema
        run: uv run python scripts/export_openapi.py
        working-directory: apps/api
      - name: Regenerate API client
        run: pnpm -C packages/api-client run generate
      - name: Check generated files are committed
        run: git diff --exit-code packages/api-client/openapi/openapi.json packages/api-client/src/generated/schema.ts
