[project]
name = "chem-model-api"
version = "0.1.0"
description = "Chem model editing API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ase>=3.27.0",
    "fastapi>=0.128.0",
    "pydantic-settings>=2.8.0",
    "pymatgen>=2025.10.7",
    "redis>=5.0.8",
    "rq>=2.6.1",
    "uvicorn[standard]>=0.40.0",
]

[dependency-groups]
dev = [
    "fakeredis>=2.29.0",
    "httpx>=0.28.1",
    "mypy>=1.19.1",
    "pylint>=3.3.9",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "schemathesis>=3.30.0",
]

[tool.pytest.ini_options]
markers = [
    "e2e: end-to-end tests that require external dependencies (QE, pseudopotentials)",
]
