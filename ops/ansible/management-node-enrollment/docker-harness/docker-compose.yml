name: management-node-harness

services:
  management-node:
    build:
      context: ./management-node
      dockerfile: Dockerfile
    container_name: management-node-harness-gra82
    working_dir: /workspace
    tty: true
    stdin_open: true
    environment:
      ANSIBLE_CONFIG: /workspace/ops/ansible/management-node-enrollment/docker-harness/management-node/ansible.cfg
      PYTHONUNBUFFERED: "1"
    volumes:
      - ../../../../:/workspace
    command: ["sleep", "infinity"]
